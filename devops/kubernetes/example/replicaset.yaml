apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: meureplicaset
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web0
    spec:
     containers:
     - name: meupod2
       image: kubedevio/web-color:green
       ports:
        - name: meupod2
          containerPort: 80
          protocol: TCP
